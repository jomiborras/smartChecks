{% extends 'base.html' %}

{% load static %}
{% block title %}Bancos{% endblock %}
{% block main %}

<section id="services" class="section-bg">

  <div class="container my-5">

      <div class="md-6 lg-4 wow bounceInUp" data-wow-duration="1.4s">

        <div class="box">

          <div class="icon" style="background: #fceef3;"><i class="ion-android-home" style="color: #ff689b;"></i></div>
          <h4 class="title"><a href="www.facebook.com">Bancos</a></h4>
          <div class="form-container">
            <div>
              <div id="login" class="col s12">

                <form class="text-left" method ="POST">

                    <div class="form-group">
                        {{ form.as_p }}
                        {% csrf_token %}
                        {% comment %} <label for="inputEmail3" class="sm-2 form-label">Banco:</label>
                        
                        <input type="text" class="form-control" id="validationTooltip04" placeholder="Ingrese su Banco" required> {% endcomment %}
                        
                    </div>  

                    <div class="form-group">
                        
                            <button type="submit" class="btn btn-primary">Registrar Banco</button>
                        
                    </div>

                </form>

              </div>

            </div>

            <div class="form-container">

            <table class="table">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Nombre</th>
                </tr>
              </thead>
              <tbody>
                {% for banco  in bancos %}
                <tr>
                  <td>{{ banco.bankId }}</td>
                  <td>{{ banco.bankName }}</td>
                  <td>
                    <a href="" class="btn btn-warning">Editar</a>
                    <a href="" class="btn btn-danger">Eliminar</a>
                  </td>
                  
                </tr>
                {% endfor %}
              </tbody>
            </table>

          </div>

          </div>

        </div>

      </div>

  </div>

  

</section>

  



{% endblock %}
